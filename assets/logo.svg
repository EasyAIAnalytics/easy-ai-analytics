  <line x1="55" y1="170" x2="55" y2="140" stroke="#3366FF" stroke-width="5" stroke-linecap="round"/>
  <line x1="70" y1="170" x2="70" y2="155" stroke="#3366FF" stroke-width="5" stroke-linecap="round"/>
  <line x1="85" y1="170" x2="85" y2="145" stroke="#3366FF" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Line Graph Visualization Icon -->
  <polyline points="115,170 125,155 135,165 145,150 155,160 165,145" 
