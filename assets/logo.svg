  <circle cx="155" cy="115" r="15" fill="none" stroke="#3366FF" stroke-width="3"/>
  <circle cx="155" cy="115" r="8" fill="none" stroke="#3366FF" stroke-width="2"/>
  <line x1="155" y1="92" x2="155" y2="100" stroke="#3366FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="155" y1="130" x2="155" y2="138" stroke="#3366FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="132" y1="115" x2="140" y2="115" stroke="#3366FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="170" y1="115" x2="178" y2="115" stroke="#3366FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="139" y1="99" x2="145" y2="105" stroke="#3366FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="165" y1="125" x2="171" y2="131" stroke="#3366FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="139" y1="131" x2="145" y2="125" stroke="#3366FF" stroke-width="3" stroke-linecap="round"/>
  <line x1="165" y1="105" x2="171" y2="99" stroke="#3366FF" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Text "ANALYTICS" -->
  <text x="100" y="152" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3366FF" text-anchor="middle">ANALYTICS</text>
  
