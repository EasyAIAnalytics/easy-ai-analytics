  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3366FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00CCFF;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle -->
