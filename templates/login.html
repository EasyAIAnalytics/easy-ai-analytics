<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #636EFA 0%, #AB63FA 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s;
    }
    .form-container {
      width: 350px;
      border-radius: 1.5rem;
      background: rgba(17, 24, 39, 0.98);
      padding: 2.5rem 2rem 2rem 2rem;
      color: #F3F4F6;
      box-shadow: 0 8px 32px 0 rgba(99,110,234,0.25);
      position: relative;
      overflow: hidden;
      animation: fadeIn 1s cubic-bezier(.39,.575,.56,1.000);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .toggle {
      position: absolute;
      top: 1.2rem;
      right: 1.5rem;
      background: none;
      border: none;
      color: #A78BFA;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .toggle:hover {
      color: #fff;
      text-decoration: underline;
    }
    .title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      color: #A78BFA;
      text-shadow: 0 2px 8px rgba(99,110,234,0.15);
    }
    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: #B3B3B3;
      margin-bottom: 1.5rem;
    }
    .form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      animation: fadeIn 1.2s 0.2s backwards;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      position: relative;
    }
    .input-group label {
      color: #A7A7A7;
      font-size: 0.95rem;
      margin-bottom: 2px;
      font-weight: 500;
    }
    .input-group input {
      width: 100%;
      border-radius: 0.5rem;
      border: 1.5px solid #393E5B;
      outline: 0;
      background: #23263A;
      padding: 0.85rem 1rem;
      color: #F3F4F6;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px 0 rgba(99,110,234,0.05);
    }
    .input-group input:focus {
      border-color: #A78BFA;
      box-shadow: 0 0 0 2px #A78BFA33;
      background: #23263A;
      animation: inputFocus 0.3s;
    }
    @keyframes inputFocus {
      0% { box-shadow: 0 0 0 0 #A78BFA33; }
      100% { box-shadow: 0 0 0 2px #A78BFA33; }
    }
    .forgot {
      display: flex;
      justify-content: flex-end;
      font-size: 0.85rem;
      color: #A7A7A7;
      margin: 4px 0 0 0;
    }
    .forgot a {
      color: #A78BFA;
      text-decoration: none;
      transition: color 0.2s;
    }
    .forgot a:hover {
      color: #fff;
      text-decoration: underline;
    }
    .sign {
      width: 100%;
      background: linear-gradient(90deg, #636EFA 0%, #A78BFA 100%);
      padding: 0.85rem;
      text-align: center;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 rgba(99,110,234,0.10);
      transition: background 0.2s, transform 0.1s;
      letter-spacing: 0.5px;
    }
    .sign:hover {
      background: linear-gradient(90deg, #A78BFA 0%, #636EFA 100%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 16px 0 rgba(99,110,234,0.18);
    }
    .social-message {
      display: flex;
      align-items: center;
      padding-top: 1.2rem;
      gap: 0.5rem;
    }
    .line {
      height: 1px;
      flex: 1 1 0%;
      background: #393E5B;
    }
    .social-message .message {
      padding: 0 0.75rem;
      font-size: 0.95rem;
      color: #A7A7A7;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    .social-icons .icon {
      border-radius: 0.25rem;
      padding: 0.7rem;
      border: none;
      background: #23263A;
      margin-left: 0;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px 0 rgba(99,110,234,0.08);
    }
    .social-icons .icon:hover {
      background: #636EFA;
      transform: scale(1.08);
    }
    .social-icons .icon svg {
      height: 1.25rem;
      width: 1.25rem;
      fill: #fff;
      transition: fill 0.2s;
    }
    .signup {
      text-align: center;
      font-size: 0.95rem;
      color: #A7A7A7;
      margin-top: 1.5rem;
    }
    .signup a {
      color: #A78BFA;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.2s;
    }
    .signup a:hover {
      color: #fff;
      text-decoration: underline;
    }
    .fade-in {
      animation: fadeIn 0.8s cubic-bezier(.39,.575,.56,1.000);
    }
    .slide-in {
      animation: slideIn 0.7s cubic-bezier(.39,.575,.56,1.000);
    }
    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(40px); }
      100% { opacity: 1; transform: translateX(0); }
    }
  </style>
  <script>
    function toggleForm() {
      var login = document.getElementById('login-form');
      var signup = document.getElementById('signup-form');
      if (login.style.display !== 'none') {
        login.style.display = 'none';
        signup.style.display = 'block';
      } else {
        login.style.display = 'block';
        signup.style.display = 'none';
      }
    }
  </script>
</head>
<body>
  <div class="form-container fade-in">
    <button class="toggle" onclick="toggleForm()">Switch</button>
    <div id="login-form" style="display:block;">
      <p class="title">Login</p>

          <input type="text" name="username" id="username" placeholder="">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="">
          <div class="forgot">
            <a rel="noopener noreferrer" href="#">Forgot Password?</a>
          </div>
        </div>
        <button class="sign" type="submit">Sign in</button>
      </form>
      <div class="social-message">

        <div class="line"></div>

          </svg>
        </button>
      </div>
      <p class="signup">Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a></p>
    </div>
    <div id="signup-form" style="display:none;">
      <p class="title">Sign Up</p>
      <p class="subtitle">Create your account to get started.</p>
      <form class="form slide-in">
        <div class="input-group">
          <label for="signup-username">Username</label>
          <input type="text" name="signup-username" id="signup-username" placeholder="">
        </div>
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" name="signup-email" id="signup-email" placeholder="">
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" name="signup-password" id="signup-password" placeholder="">
        </div>
        <div class="input-group">
          <label for="signup-password2">Confirm Password</label>
          <input type="password" name="signup-password2" id="signup-password2" placeholder="">
        </div>
        <button class="sign" type="submit">Sign up</button>
      </form>
      <div class="social-message">
        <div class="line"></div>
        <p class="message">Sign up with social accounts</p>
        <div class="line"></div>
      </div>
      <div class="social-icons">
        <button aria-label="Sign up with Google" class="icon">

</body>
</html>
